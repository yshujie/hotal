
<div class="alert alert-warning alert-dismissible hide" role="alert"></div>

<form class="form-horizontal ajax-form" method="post" action="{{urlfor "RoomController.Add"}}">
    <input type="hidden" name="hotelid" value="{{.hotel.Id}}">
	<div class="form-group">
		<label for="hotelname" class="col-sm-2 control-label">酒店名称</label>
		<div class="col-sm-3">
			<input type="text" class="form-control" id="hotelname" name="hotelname" value="{{.hotel.Name}}" disabled>
		</div>
	</div>
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">房间名称</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" id="name" name="name">
        </div>
    </div>
    <div class="form-group">
        <label for="roomno" class="col-sm-2 control-label">房号</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" id="roomno" name="roomno">
        </div>
    </div>
    <div class="form-group">
        <label for="price" class="col-sm-2 control-label">价格</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" id="price" name="price">
        </div>
    </div>
	<div class="form-group">
		<label for="remark" class="col-sm-2 control-label">备注</label>
		<div class="col-sm-3">
			<input type="text" class="form-control" id="remark" name="remark">
		</div>
	</div>
	


	<div class="clearfix form-actions">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-info"><i class="ace-icon fa fa-check bigger-110"></i>提交</button>
			<a href="{{urlfor "RoomController.List" "hotelid" .hotel.Id}}" class="btn btn-default"><i class="ace-icon fa fa-reply bigger-110"></i>返回</a>
		</div>
	</div>
</form>

$(function () {

});
</script>
