
<div class="alert alert-warning alert-dismissible hide" role="alert"></div>

<form class="form-horizontal ajax-form" method="post" action="{{urlfor "RoomController.Modify"}}">
<input type="hidden" name="roomid" value="{{.room.Id}}" />
	<div class="form-group">
		<label for="project_name" class="col-sm-2 control-label">酒店名称</label>
		<div class="col-sm-3">
			<input type="text" class="form-control" id="name" name="name" value="{{.room.Hotel.Name}}" disabled>
		</div>
	</div>
	
	<div class="form-group">
		<label for="name" class="col-sm-2 control-label">房间名称</label>
		<div class="col-sm-3">
			<input type="text" class="form-control" id="name" name="name" value="{{.room.Name}}">
		</div>
		<div class="help-block col-sm-8 col-sm-reset inline"></div>
	</div>
    <div class="form-group">
        <label for="roomno" class="col-sm-2 control-label">房间号</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" id="roomno" name="roomno" value="{{.room.No}}">
        </div>
        <div class="help-block col-sm-8 col-sm-reset inline"></div>
    </div>
    <div class="form-group">
        <label for="price" class="col-sm-2 control-label">价格</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" id="price" name="price" value="{{.room.Price}}">
        </div>
        <div class="help-block col-sm-8 col-sm-reset inline"></div>
    </div>
	<div class="form-group">
		<label for="ignore_list" class="col-sm-2 control-label">备注</label>
		<div class="col-sm-6">
			<textarea name="remark" id="remark" rows="6" class="form-control" placeholder="">{{.room.Remark}}</textarea>
		</div>
	</div>
	<div class="form-group">
		<label for="create_verfile" class="col-sm-2 control-label">状态</label>
		<div class="col-sm-5">
			<div class="radio-inline">
				<label>
					<input type="radio" name="status" value="1" {{if eq .room.Status 1}}checked{{end}}>
					是
				</label>
			</div>
			<div class="radio-inline">
				<label>
					<input type="radio" name="status" value="0" {{if eq .room.Status 0}}checked{{end}}>
					否
				</label>
			</div>
		</div>
	</div>
	<div class="clearfix form-actions">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-info"><i class="ace-icon fa fa-check bigger-110"></i>提交</button>
			<button type="reset" class="btn btn-default"><i class="ace-icon fa fa-refresh bigger-110"></i>重置</button>
		</div>
	</div>
</form>
