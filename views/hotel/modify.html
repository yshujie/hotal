
<div class="alert alert-warning alert-dismissible hide" role="alert"></div>

<form class="form-horizontal ajax-form" method="post" action="{{urlfor "HotelController.Modify"}}">
<input type="hidden" name="hotelid" value="{{.hotel.Id}}" />
	<div class="form-group">
		<label for="project_name" class="col-sm-2 control-label">酒店名称</label>
		<div class="col-sm-3">
			<input type="text" class="form-control" id="name" name="name" value="{{.hotel.Name}}">
		</div>
	</div>
	
	<div class="form-group">
		<label for="project_domain" class="col-sm-2 control-label">酒店地址</label>
		<div class="col-sm-3">
			<input type="text" class="form-control" id="address" name="address" value="{{.hotel.Address}}">
		</div>
		<div class="help-block col-sm-8 col-sm-reset inline"></div>
	</div>
	<div class="form-group">
		<label for="ignore_list" class="col-sm-2 control-label">备注</label>
		<div class="col-sm-6">
			<textarea name="remark" id="remark" rows="6" class="form-control" placeholder="">{{.hotel.Remark}}</textarea>
		</div>
	</div>
	<div class="form-group">
		<label for="create_verfile" class="col-sm-2 control-label">状态</label>
		<div class="col-sm-5">
			<div class="radio-inline">
				<label>
					<input type="radio" name="status" value="1" {{if eq .hotel.Status 1}}checked{{end}}>
					是
				</label>
			</div>
			<div class="radio-inline">
				<label>
					<input type="radio" name="status" value="0" {{if eq .hotel.Status 0}}checked{{end}}>
					否
				</label>
			</div>
		</div>
	</div>
	<div class="clearfix form-actions">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-info"><i class="ace-icon fa fa-check bigger-110"></i>提交</button>
			<button type="reset" class="btn btn-default"><i class="ace-icon fa fa-refresh bigger-110"></i>重置</button>
		</div>
	</div>
</form>
