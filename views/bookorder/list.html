
<div class="row">
    <div class="col-xs-12">
    </div>
</div>

<div class="space-4"></div>

<div class="row">
    <div class="col-xs-12">
        <table class="table table-striped table-bordered table-hover">
            <thead>
            <tr>
                <th>ID</th>
                <th>酒店名称</th>
                <th>地址</th>
                <th>房间名</th>
                <th>房间号</th>
                <th>预定人</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            {{range $k, $v := .bookOrderList}}
            <tr>
                <td class="center">{{$v.Id}}</td>
                <td>{{$v.Hotel.Name}}</td>
                <td>{{$v.Hotel.Address}}</td>
                <td>{{$v.Room.Name}}</td>
                <td>{{$v.Room.No}}</td>
                <td>{{$v.Customer.RealName}}</td>
                <td>
                </td>
            </tr>
            {{end}}

            {{if eq .count 0}}
            <tr>
                <td colspan="20">暂无记录...</td>
            </tr>
            {{end}}
            </tbody>
        </table>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">{{str2html .pageBar}}</div>
</div>
